{% extends "layouts/main_layout.html" %}
{% block mainContent %}
<section class="result">
    <h2><small class="text-muted">Forecast for</small> {{data[0]}}</h2>
    <div class="container-fluid">
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header"><strong>Today</strong></div>
            <div class="card-body">
                <article>
                    <p>{{data[1][0]}}</p>
                    <em>temperature:  {{data[1][1]}}°C</em>
                </article>
            </div>
        </div>
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header"><strong>Tomorrow</strong></div>
            <div class="card-body">
                <article>
                    <p>{{data[2][0]}}</p>
                    <em>temperature:  {{data[2][1]}}°C</em>
                </article>
            </div>
        </div>
        <div class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header"><strong>Day after tomorrow</strong></div>
            <div class="card-body">
                <article>
                    <p>{{data[3][0]}}</p>
                    <em>temperature:  {{data[3][1]}}°C</em>
                </article>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a class="btn btn-outline-success" href="/" role="button">Search Again</a>
    </div>
</section>
{% endblock %}
