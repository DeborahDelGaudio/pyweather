{% extends "layouts/main_layout.html" %}
{% block mainContent %}
<section>
    <h1>Forecast for {{data[0]}}</h1>
    <div class="container-fluid">
        <article>
            <h4>Today:</h4>
            <p>{{data[1]}}</p>
        </article>
        <article>
            <h4>Tomorrow:</h4>
            <p>{{data[2]}}</p>
        </article>
        <article>
            <h4>Day after tomorrow:</h4>
            <p>{{data[3]}}</p>
        </article>
    </div>
</section>
<div class="button-container">
    <a class="btn btn-primary" href="/" role="button">Search Again</a>
</div>
{% endblock %}
